minimal_mistakes_skin  : "air"
locale                 : "en-US"
title                  : "cetaSYN"
email                  : "cetaSYN@nom.fish"
description            : "Write-ups, proof-of-concepts, guides, etc."
twitter_username       : "cetaSYN"
github_username        : "cetaSYN"
repository             : "cetasyn/cetasyn.github.io"
url                    : "https://nom.fish"
baseurl                : ""
search                 : true

# Build settings
markdown               : kramdown
remote_theme           : mmistakes/minimal-mistakes
# Outputting
permalink              : /:categories/:title/
paginate               : 5 # amount of posts to show
paginate_path          : /page:num/
timezone               : America/Chigago # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

include:
  - _pages

# Exclude from processing.
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name                 : "cetaSYN"
  avatar               : "/assets/images/bio-photo.png"
  bio                  : "Cybersecurity dev w/ network focus; He/Him;"
  links:
    - label            : "Website"
      icon             : "fas fa-fw fa-link"
      url              : "https://nom.fish"
    - label            : "Twitter"
      icon             : "fab fa-fw fa-twitter-square"
      url              : "https://twitter.com/cetaSYN"
    - label            : "GitHub"
      icon             : "fab fa-fw fa-github"
      url              : "https://github.com/cetaSYN"

footer:
  links:
    - label            : "Twitter"
      icon             : "fab fa-fw fa-twitter-square"
      url              : "https://twitter.com/cetaSYN"
    - label            : "GitHub"
      icon             : "fab fa-fw fa-github"
      url              : "https://github.com/cetaSYN"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
